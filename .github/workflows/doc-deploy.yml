name: Deploy Doc Site

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'doc-deploy.yml'
  workflow_dispatch:

concurrency:
  group: pages-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-docs:
    name: Build & Deploy VitePress Docs
    runs-on: ubuntu-latest
    environment: pages
    permissions:
      contents: read
    env:
      PAGES_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.18.2
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Resolve pnpm store path
        id: pnpm-store
        working-directory: docs
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('docs/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install docs dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Build docs (VitePress)
        working-directory: docs
        run: pnpm run docs:build

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler@4.50.0 pages deploy docs/.vitepress/dist --project-name "$PAGES_PROJECT_NAME" --branch "${GITHUB_REF_NAME}" --commit-dirty=true
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "Deployment attempted for branch: ${GITHUB_REF_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "Project: $PAGES_PROJECT_NAME" >> $GITHUB_STEP_SUMMARY
          echo "Docs source: docs/" >> $GITHUB_STEP_SUMMARY

# Required Secrets:
#   CLOUDFLARE_API_TOKEN          - API Token with Pages Write (and optionally Account Read)
#   CLOUDFLARE_ACCOUNT_ID         - Your Cloudflare Account ID
#   CLOUDFLARE_PAGES_PROJECT_NAME - Cloudflare Pages project name (slug)
# Optional: You can restrict deployment only to main by removing --branch usage or adding conditions.
