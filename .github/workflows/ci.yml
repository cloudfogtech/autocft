name: PR CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive Go version from go.mod
        id: go-version
        run: |
          ver=$(grep '^go ' go.mod | awk '{print $2}')
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: true

      - name: Verify modules
        run: go mod download

      - name: Build
        run: go build -trimpath ./cmd/autocft

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -count=1 ./...

      - name: Docker build (smoke)
        run: |
          docker build --progress=plain -t autocft:ci .
          docker run --rm autocft:ci --help || true

